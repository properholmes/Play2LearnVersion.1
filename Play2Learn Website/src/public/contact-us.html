  <main id="contact-us">
    <!-- form element w/ specified action URL and POST method -->
    <form id="contact-form" action="/src/public/contact-us.html" method="POST">
      <!-- form Title w/ labels + inputs for email, subject, and message textarea-->
      <h2>Contact Us</h2>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="name" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" cols='20'
        placeholder="Please write your message in the space provided here." required></textarea>
      <!-- button to send the form, all to have bootstrap applied in next stage of the project -->
      <button type="submit">Send</button>
    </form>
